# Starship settings
# See https://starship.rs/config/#prompt

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[hostname]
ssh_only = true

[memory_usage]
symbol = " "

[battery]
charging_symbol = " charging... "
discharging_symbol = " battery at "

[[battery.display]]
threshold = 15
style = "red"

[sudo]
style = "bold green"
symbol = "root "
disabled = false

[git_branch]
symbol = " "

[git_commit]
tag_symbol = " "

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

